<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mike's Quote Machine</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
  <div id="container">
    <h1>Simple Quote Generator</h1>
    <div>
      <h2 id="quote">Would you like a quote?</h2>
      <p id="quoteAuthor">Click the button below!</p>
      <p id="quoteSource"></p>
      <button id="quoteBtn"> I'd like a quote please! </button>
    </div>
  </div>
  <script type="text/javascript" src="quotes.js">
  </script>
</body>
</html>
